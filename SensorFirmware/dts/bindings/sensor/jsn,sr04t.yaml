---
title: JSN-SR04T Waterproof Ultrasonic Rangefinder
version: 0.1

description: >
  Binding for a JSN-SR04T waterproof ultrasonic rangefinder
inherits:
  !include base.yaml

properties:
  compatible:
    constraint: "jsn,sr04t"

  trig-gpios:
    type: compound
    category: required
    description: Trigger pin
    generation: define, use-prop-name

  echo-gpios:
    type: compound
    category: required
    description: Echo pin
    generation: define, use-prop-name

  en-gpios:
    type: compound
    category: required
    description: Regulator enable pin
    generation: define, use-prop-name

...