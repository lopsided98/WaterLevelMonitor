---
description: |
  JSN-SR04T waterproof ultrasonic rangefinder

compatible: "jsn,sr04t"

include: [base.yaml]

properties:
  trig-gpios:
      type: phandle-array
      required: false
      description: Trigger pin

  echo-gpios:
      type: phandle-array
      required: false
      description: Echo pin

  en-gpios:
      type: phandle-array
      required: false
      description: Regulator enable pin

...
